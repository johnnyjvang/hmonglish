<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="stylesheet" href="/styles2.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

<div class="flashcard_container">

    <div class="w3-container">
        <h2>Slideshow Indicators</h2>
        <p>An example of using buttons to indicate how many slides there are in the slideshow, and which slide the user is currently viewing.</p>
    </div>
        
    <div class="w3-content" style="max-width:800px">
        <img class="mySlides" src="https://www.clipartmax.com/png/middle/255-2558389_one-piece-skull-png.png" style="width:100%; height:300px;">
        <img class="mySlides" src="https://freepngimg.com/thumb/one_piece/23231-5-one-piece-chibi-image-thumb.png" style="width:100%; height:300px;">
        <img class="mySlides" src="https://www.seekpng.com/png/detail/166-1667861_zoro-0-one-piece-personajes-principales.png" style="width:100%; height:300px;">
    </div>
        
    <div class="w3-center">
        <div class="w3-section">
            <button class="w3-button w3-light-grey" onclick="plusDivs(-1)">❮ Prev</button>
            <button class="w3-button w3-light-grey" onclick="plusDivs(1)">Next ❯</button>
        </div>
        <button class="w3-button demo" onclick="currentDiv(1)">1</button> 
        <button class="w3-button demo" onclick="currentDiv(2)">2</button> 
        <button class="w3-button demo" onclick="currentDiv(3)">3</button> 
    </div>

</div>




<script src="app2.js" charset="utf-8"></script>
</body>
</html>
