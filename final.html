<!-- 
column flexbox 
https://devpractical.com/3-columns-flexbox-layout-css/ -->

<div class="outside">

<h1>Hmonglish</h1>
<h3>Building Confidence</h3>


    <div class="columns">
        <div class="column myBtn">animals</div>
        <div class="column myBtn">colors</div>
        <div class="column myBtn">numbers</div>
    </div>


</div>




<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <div class="columns">
        <div class="column flashcard">Flashcard</div>
        <div class="column match">Match</div>
        <div class="column quiz">Quiz</div>
    </div>
  </div>

</div>


<!-- help -->
<div id="help_modal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <h1>ArrowRight = Right</h1>
      <h1>ArrowLeft = Left</h1>
      <h1>Spacebar = Sound</h1>
      <h1>W = White</h1>
      <h1>G = White</h1>
      <h1>B = Back</h1>
      <h1>S = Shuffle</h1>

    </div>
  
  </div>
