<!-- Initialize Swiper -->
<script>

    var card_containers = document.getElementsByClassName("card_container");
    

    for (let i = 0; i < card_containers.length; i++) {
        card_containers[i].onclick = function() {
            let sound_category = "animals";
            let sound_name = "bear";
            let hmong_type = "white";
            let audio_link = "sounds/" + sound_category + "/"  + hmong_type + "/" + sound_name  + ".mp3";
            let voice_recording = new Audio(audio_link);
            // console.log(audio_link)
            voice_recording.play();
        }
    }


    var enable_code = 1
    var page_card = 1
    keyNavigation();


    function keyNavigation() {
    
        document.addEventListener("keydown", function(event) {
        // console.log(event.key)
        if (enable_code == 1 && page_card == 1) {
            keyAction(event.key);
            // buttonAnimation(event.key);
        }
        });


    }

    function keyAction(key) {

    switch (key) {


    case " ":
        let sound_category = "animals";
        let sound_name = "bear";
        let hmong_type = "white";
        let audio_link = "sounds/" + sound_category + "/"  + hmong_type + "/" + sound_name  + ".mp3";
        let voice_recording = new Audio(audio_link);
        // console.log(audio_link)
        voice_recording.play();
        break;


    default: console.log(key);

    }
    }



    var swiper = new Swiper(".mySwiper", {
        slidesPerView: 1,
        spaceBetween: 30,
        keyboard: {
            enabled: true,
        },
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
    });
</script>
